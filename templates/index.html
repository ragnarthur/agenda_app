{% extends 'base.html' %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-lg">
                <div class="card-body">
                    <h2 class="card-title text-center text-primary mb-4">Agendar Novo Evento</h2>
                    <form action="{{ url_for('agendar') }}" method="post">
                        <div class="mb-3">
                            <label for="tipo" class="form-label">Tipo de Evento:</label>
                            <select name="tipo" id="tipo" class="form-select" required>
                                <option value="Show">Show</option>
                                <option value="Aula">Aula</option>
                                <option value="Casamento">Casamento</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="titulo" class="form-label">Título:</label>
                            <input type="text" id="titulo" name="titulo" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="data" class="form-label">Data:</label>
                            <input type="date" id="data" name="data" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="hora" class="form-label">Hora:</label>
                            <input type="time" id="hora" name="hora" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="descricao" class="form-label">Descrição:</label>
                            <textarea id="descricao" name="descricao" class="form-control" rows="4" required></textarea>
                        </div>
                        <!-- Campos financeiros -->
                        <div class="mb-3">
                            <label for="valor_bruto" class="form-label">Valor Bruto:</label>
                            <div class="input-group">
                                <span class="input-group-text">R$</span>
                                <input type="text" id="valor_bruto" name="valor_bruto" class="form-control">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="pagamento_musicos" class="form-label">Pagamento de Músicos:</label>
                            <div class="input-group">
                                <span class="input-group-text">R$</span>
                                <input type="text" id="pagamento_musicos" name="pagamento_musicos" class="form-control">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="locacao_som" class="form-label">Locação de Som:</label>
                            <div class="input-group">
                                <span class="input-group-text">R$</span>
                                <input type="text" id="locacao_som" name="locacao_som" class="form-control">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="outros_custos" class="form-label">Outros Custos:</label>
                            <div class="input-group">
                                <span class="input-group-text">R$</span>
                                <input type="text" id="outros_custos" name="outros_custos" class="form-control">
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Agendar Evento</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
