<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda Digital</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <!-- IMask.js -->
    <script src="https://unpkg.com/imask"></script>
</head>
<body>
    <header>
        <h1 class="text-white bg-dark py-3 text-center">Agenda Digital</h1>
        <div id="current-datetime" class="text-white text-end p-2 bg-secondary"></div>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="{{ url_for('index') }}">Agendar Evento</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('schedule') }}">Eventos Agendados</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('realizados') }}">Eventos Realizados</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('contabilidade') }}">Contabilidade</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('contabilidade_final') }}">Resumo Financeiro</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('gerar_contrato') }}">Gerar Contrato</a>
                        </li>                        
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer class="text-center text-white bg-dark py-3">
        &copy; 2024 Agenda Digital
    </footer>
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
