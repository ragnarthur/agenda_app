<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Aluno</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header class="bg-dark text-white p-3 text-center">
        <h1>Agenda Digital - Cadastro de Aluno</h1>
    </header>
    <main class="container my-5">
        <div class="card p-4">
            <h2 class="text-center mb-4">Adicionar Novo Aluno</h2>
            <form action="{{ url_for('alunos.adicionar_aluno') }}" method="post" class="needs-validation" novalidate>
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome do Aluno:</label>
                    <input type="text" id="nome" name="nome" class="form-control" required placeholder="Ex: Ana Maria">
                </div>
                <div class="mb-3">
                    <label for="cpf_cnpj" class="form-label">CPF/CNPJ:</label>
                    <input type="text" id="cpf_cnpj" name="cpf_cnpj" class="form-control" required placeholder="000.000.000-00 ou 00.000.000/0000-00">
                </div>
                <div class="mb-3">
                    <label for="endereco" class="form-label">Endereço:</label>
                    <input type="text" id="endereco" name="endereco" class="form-control" required placeholder="Rua, Número, Bairro, Cidade-UF, CEP">
                </div>
                <div class="mb-3">
                    <label for="tipo_aula" class="form-label">Tipo de Aula:</label>
                    <select id="tipo_aula" name="tipo_aula" class="form-select" required>
                        <option value="">Selecione</option>
                        <option value="teclado">Teclado</option>
                        <option value="guitarra">Guitarra</option>
                        <option value="violao">Violão</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="modalidade" class="form-label">Modalidade da Aula:</label>
                    <select id="modalidade" name="modalidade" class="form-select" required>
                        <option value="">Selecione</option>
                        <option value="semanal">Semanal</option>
                        <option value="avulsa">Avulsa</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary w-100">Cadastrar Aluno</button>
            </form>
        </div>
    </main>
    <footer class="text-center text-muted py-3">
        &copy; 2024 Agenda Digital
    </footer>
</body>
</html>
